openapi: 3.0.0
info:
  title: Simple Online Store API
  description: This is a simple API for an online store.
  version: 1.0.0
servers:
  - url: http://localhost:5000/api/v1
paths:
  /products:
    get:
      summary: List all products
      responses:
        '200':
          description: A list of products
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Product'
  /order:
    post:
      summary: Create a new order
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Order'
      responses:
        '201':
          description: Order created
components:
  schemas:
    Product:
      type: object
      required:
        - id
        - name
        - price
        - quantityInStock
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        price:
          type: number
          format: float
        quantityInStock:
          type: integer
          format: int32
    Order:
      type: object
      required:
        - id
        - user_id
        - date
        - products
      properties:
        id:
          type: integer
          format: int64
        user_id:
          type: integer
          format: int64
        date:
          type: string
          format: date-time
        products:
          type: array
          items:
            $ref: '#/components/schemas/Product'
