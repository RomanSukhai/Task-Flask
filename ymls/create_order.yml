post:
  summary: Create a new order
  description: Endpoint to create a new order
  consumes:
    - application/json
  produces:
    - application/json
  responses:
    201:
      description: Order created successfully
      schema:
        type: object
        properties:
          success:
            type: boolean
          orderId:
            type: integer
            example: 123
  parameters:
    - in: body
      name: body
      required: true
      schema:
        id: Order
        required:
          - product_id
          - quantity
        properties:
          product_id:
            type: integer
            description: The product ID for the order.
            example: 1
          quantity:
            type: integer
            description: The quantity of the product to order.
            example: 2

