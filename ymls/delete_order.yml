delete:
  summary: Delete an order
  description: Endpoint to delete an order by ID
  produces:
    - application/json
  parameters:
    - name: order_id
      in: path
      type: integer
      required: true
      description: The ID of the order to delete.
  responses:
    200:
      description: Order deleted successfully
      schema:
        type: object
        properties:
          success:
            type: boolean
          orderId:
            type: integer
            example: 123
    404:
      description: Order not found
